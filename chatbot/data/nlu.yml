nlu:
  - intent: greet
    examples: |
      - Bonjour
      - Salut
      - Hello

  - intent: goodbye
    examples: |
      - Au revoir
      - À plus tard
      - Merci

  - intent: incident_request
    examples: |
      - Quels incidents sont disponibles ?
      - J'ai un problème avec un incident
      - Pouvez-vous me donner la liste des incidents ?
      - Avez-vous des informations sur les incidents ?
      - Montrez-moi les incidents pour [Imprimante](search_term)
      - Incidents relatifs à [Réseau](search_term)

  - intent: demande_request
    examples: |
      - Quels demandes sont disponibles ?
      - Avez-vous des informations sur les demandes ?
      - Montrez-moi les demandes pour [Imprimante](search_term)
      
  - intent: appel_request
    examples: |
      - Quels appels sont disponibles ?
      - Avez-vous des informations sur les appels ?
      - Montrez-moi les appels pour [Imprimante](search_term)
